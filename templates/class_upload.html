<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Class Record</title>
    <!-- Load XLSX library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
<header>
    <nav>
        <a href="/dashboard">Dashboard</a> |
        <a href="/students">Students</a> |
        <a href="/sessions">Sessions</a> |
        <a href="/reports">Reports</a> |
        <a href="/class_upload">Classes</a>
    </nav>
</header>
    
    <div class="container">
        <h1>Upload Class Record</h1>
        
        <div class="upload-container">
            <input type="file" id="fileInput" accept=".xlsx, .xls" />
            <button id="uploadBtn">Upload Excel File</button>
            <p class="file-requirements">Please upload an Excel file with columns: student_id, student_name, year_level, course</p>
        </div>
        
        <div id="classInfoContainer"></div>
    </div>

    <!-- Load JavaScript -->
    <script src="{{ url_for('static', filename='js/class_upload.js') }}"></script>
</body>
</html>
