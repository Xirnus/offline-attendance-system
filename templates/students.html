<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Students - ComSci Attendance System</title>
    <link rel="stylesheet" href="/static/css/students.css">
    <script src="/static/js/common.js"></script>
    <script src="/static/js/students.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <img src="/static/images/perps.png" alt="Logo" />
                <h3>ComSci Attendance System</h3>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="/students" class="nav-link active">Students</a>
                </li>
                <li class="nav-item">
                    <a href="/sessions-classes" class="nav-link">Sessions & Classes</a>
                </li>
                <li class="nav-item">
                    <a href="/analytics-reports" class="nav-link">Analytics & Reports</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Students Dashboard</h1>
                <div class="header-actions">
                    <button>üîî</button>
                    <button>‚öôÔ∏è</button>
                    <button>‚ùå</button>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <!-- Actions Bar -->
                <div class="actions-bar" style="padding: 0 30px;">
                    <div class="actions-left">
                        <button id="import-csv" class="btn btn-primary">Import CSV/Excel</button>
                        <button id="clear-table" class="btn btn-danger">Clear All Students</button>
                        <button id="add-student" class="btn btn-primary">Add Students</button>
                        <input type="file" id="csv-input" accept=".csv,.xlsx,.xls" style="display: none;">
                    </div>
                    <div class="actions-right">
                        <div class="filter-group">
                            <label for="class-filter" class="filter-label">Filter by Class:</label>
                            <select id="class-filter" class="filter-select">
                                <option value="">All Classes</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Students Table -->
                <div class="table-section">
                    <table id="student-table">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Year</th>
                                <th>Status</th>
                                <th>Last Check-in</th>
                                <th>Presents</th>
                                <th>Absents</th>
                                <th>Actions</th>
                                <th>Attendance Ratio</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Student Modal -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Student</h3>
                <button id="closeAddModal" class="close-btn">√ó</button>
            </div>
            <form id="addStudentForm">
                <div class="form-group">
                    <label for="newStudentId">Student ID *</label>
                    <input type="text" id="newStudentId" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="newStudentName">Name *</label>
                    <input type="text" id="newStudentName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="newStudentCourse">Course *</label>
                    <input type="text" id="newStudentCourse" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="newStudentYear">Year *</label>
                    <select id="newStudentYear" class="form-control" required>
                        <option value="">Select year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                        <option value="5">5th Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="newStudentClass">Class (Optional)</label>
                    <select id="newStudentClass" class="form-control">
                        <option value="">No class assignment</option>
                    </select>
                    <small class="form-text">Select a class to automatically enroll this student</small>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelAddStudent" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
