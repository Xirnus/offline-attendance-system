<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Check-in</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-container { border: 1px solid #ddd; padding: 20px; margin: 20px 0; }
        input, select, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        button:disabled { cursor: not-allowed; opacity: 0.6; background-color: #6c757d; }
        
        /* Simplified message system - only one message div */
        #message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .device-info { font-size: 12px; color: #666; margin-top: 10px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        .form-group { margin-bottom: 15px; }
        .form-control { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4/dist/fp.min.js"></script>
</head>
<body>
    <h1>Attendance Check-in</h1>
    <p>Please fill in your details to check in</p>

    <!-- Single message div -->
    <div id="message"></div>

    <!-- Check-in Form -->
    <div class="container">
        <h2>Student Attendance Check-in</h2>
        <form id="attendanceForm">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" required placeholder="Enter your Student ID" class="form-control">
            </div>
            
            <input type="hidden" id="fingerprint_hash" name="fingerprint_hash" value="">
            
            <button type="submit" id="submitBtn" disabled>Initializing...</button>
        </form>

        <div class="device-info">
            <div>Device: <span id="device-info">Detecting...</span></div>
            <div>Security ID: <span id="security-id">Generating...</span></div>
        </div>
    </div>

    <script>
        let fingerprintHash = '';
        let deviceInfo = {};

        // Generate fallback fingerprint
        window.generateFallbackFingerprint = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Fingerprint test', 2, 2);
            
            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset(),
                navigator.platform,
                navigator.cookieEnabled,
                typeof(navigator.doNotTrack),
                canvas.toDataURL()
            ].join('|');
            
            let hash = 0;
            for (let i = 0; i < fingerprint.length; i++) {
                const char = fingerprint.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        };

        // Simple message function
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `alert-${type}`;
            messageDiv.style.display = 'block';
            
            // Keep success messages visible longer
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.backgroundColor = '#c8e6c9';
                }, 100);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeFingerprinting();
        });

        async function initializeFingerprinting() {
            const submitBtn = document.getElementById('submitBtn');
            
            try {
                showMessage('Generating device fingerprint...', 'info');
                
                deviceInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    screen: {
                        width: screen.width,
                        height: screen.height,
                        colorDepth: screen.colorDepth
                    }
                };

                if (window.FingerprintJS && window.FingerprintJS.load) {
                    try {
                        const fp = await FingerprintJS.load();
                        const result = await fp.get();
                        fingerprintHash = result.visitorId;
                    } catch (fpError) {
                        fingerprintHash = window.generateFallbackFingerprint();
                    }
                } else {
                    fingerprintHash = window.generateFallbackFingerprint();
                }

                document.getElementById('fingerprint_hash').value = fingerprintHash;
                document.getElementById('security-id').textContent = fingerprintHash.substring(0, 8) + '...';
                document.getElementById('device-info').textContent = getDeviceDescription();
                
                // Enable form
                submitBtn.disabled = false;
                submitBtn.textContent = 'Check In';
                
                // Clear initialization message
                document.getElementById('message').style.display = 'none';
                
            } catch (error) {
                console.error('Fingerprinting failed:', error);
                showMessage('Device fingerprinting failed. Using basic security mode.', 'danger');
                
                fingerprintHash = btoa(navigator.userAgent + Date.now()).substring(0, 16);
                document.getElementById('fingerprint_hash').value = fingerprintHash;
                document.getElementById('security-id').textContent = fingerprintHash.substring(0, 8) + '...';
                document.getElementById('device-info').textContent = getDeviceDescription();
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Check In';
            }
        }

        function getDeviceDescription() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.includes('android')) return 'Android Device';
            if (ua.includes('iphone')) return 'iPhone';
            if (ua.includes('ipad')) return 'iPad';
            if (ua.includes('mobile')) return 'Mobile Device';
            return 'Desktop';
        }

        // Form submission
        document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('student_id').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (!studentId) {
                showMessage('Please enter your Student ID', 'danger');
                return;
            }
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Checking in...';
                showMessage('Processing check-in...', 'info');
                
                const pathParts = window.location.pathname.split('/');
                const token = pathParts[pathParts.length - 1];
                
                const deviceData = {
                    token: token,
                    student_id: studentId,
                    fingerprint_hash: fingerprintHash,
                    user_agent: navigator.userAgent,
                    screen_resolution: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    language: navigator.language,
                    platform: navigator.platform,
                    color_depth: screen.colorDepth,
                    pixel_ratio: window.devicePixelRatio,
                    touch_support: 'ontouchstart' in window
                };
                
                const response = await fetch('/checkin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(deviceData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage(result.message, 'success');
                    document.getElementById('attendanceForm').style.display = 'none';
                } else {
                    showMessage(result.message || 'Check-in failed', 'danger');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Check In';
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'danger');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Check In';
            }
        });
    </script>
</body>
</html>
