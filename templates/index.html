<!-- This HTML file is used for the attedance form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Check-in</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-container { border: 1px solid #ddd; padding: 20px; margin: 20px 0; }
        input, select, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; }
        button:disabled { cursor: not-allowed; opacity: 0.6; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .loading { background-color: #e3f2fd; color: #1976d2; }
        .error { background-color: #ffebee; color: #c62828; }
        .success { background-color: #e8f5e8; color: #2e7d32; }
        .hidden { display: none; }
        .device-info { font-size: 12px; color: #666; margin-top: 10px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        .required { color: red; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4/dist/fp.min.js"></script>
    <script>
        window.generateFallbackFingerprint = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Fingerprint test', 2, 2);
            
            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset(),
                navigator.platform,
                navigator.cookieEnabled,
                typeof(navigator.doNotTrack),
                canvas.toDataURL()
            ].join('|');
            
            let hash = 0;
            for (let i = 0; i < fingerprint.length; i++) {
                const char = fingerprint.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        };
    </script>
</head>
<body>
    <h1>Attendance Check-in</h1>
    <p>Please fill in your details to check in</p>

    <!-- Status Messages -->
    <div id="loading-message" class="message loading">
        Initializing security check...
    </div>

    <div id="error-message" class="message error hidden">
        <span id="error-text">An error occurred</span>
    </div>

    <div id="success-message" class="message success hidden">
        Check-in successful!
    </div>

    <!-- Check-in Form -->
    <div class="form-container">
        <form id="checkin-form">
            <label for="name">Full Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="course">Course <span class="required">*</span></label>
            <input type="text" id="course" name="course" required placeholder="e.g., Computer Science">

            <label for="year">Year Level <span class="required">*</span></label>
            <select id="year" name="year" required>
                <option value="">Select your year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
                <option value="5th Year">5th Year</option>
                <option value="Graduate">Graduate</option>
            </select>

            <input type="hidden" id="token" name="token" value="{{ token }}">
            <input type="hidden" id="fingerprint_hash" name="fingerprint_hash" value="">
            
            <button type="submit" id="submit-btn" disabled>
                <span id="submit-text">Preparing...</span>
            </button>
        </form>

        <div class="device-info">
            <div>Device: <span id="device-info">Detecting...</span></div>
            <div>Security ID: <span id="security-id">Generating...</span></div>
        </div>
    </div>

    <script>
        let fingerprintHash = '';
        let deviceInfo = {};

        document.addEventListener('DOMContentLoaded', function() {
            initializeFingerprinting();
            setupForm();
        });

        async function initializeFingerprinting() {
            try {
                showLoading('Generating device fingerprint...');
                
                deviceInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    cookieEnabled: navigator.cookieEnabled,
                    doNotTrack: navigator.doNotTrack,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    screen: {
                        width: screen.width,
                        height: screen.height,
                        colorDepth: screen.colorDepth
                    },
                    timestamp: new Date().toISOString()
                };

                if (window.FingerprintJS && window.FingerprintJS.load) {
                    try {
                        const fp = await FingerprintJS.load();
                        const result = await fp.get();
                        fingerprintHash = result.visitorId;
                    } catch (fpError) {
                        console.log('FingerprintJS Pro failed, using fallback:', fpError);
                        fingerprintHash = window.generateFallbackFingerprint();
                    }
                } else {
                    fingerprintHash = window.generateFallbackFingerprint();
                }

                document.getElementById('fingerprint_hash').value = fingerprintHash;
                document.getElementById('security-id').textContent = fingerprintHash.substring(0, 8) + '...';
                document.getElementById('device-info').textContent = getDeviceDescription();
                
                enableForm();
                hideLoading();
                
            } catch (error) {
                console.error('Fingerprinting failed:', error);
                showError('Device fingerprinting failed. Using basic security mode.');
                
                fingerprintHash = btoa(navigator.userAgent + Date.now()).substring(0, 16);
                document.getElementById('fingerprint_hash').value = fingerprintHash;
                document.getElementById('security-id').textContent = fingerprintHash.substring(0, 8) + '...';
                document.getElementById('device-info').textContent = getDeviceDescription();
                
                enableForm();
                hideLoading();
            }
        }

        function getDeviceDescription() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.includes('android')) return 'Android Device';
            if (ua.includes('iphone')) return 'iPhone';
            if (ua.includes('ipad')) return 'iPad';
            if (ua.includes('mobile')) return 'Mobile Device';
            return 'Desktop';
        }

        function setupForm() {
            const form = document.getElementById('checkin-form');
            form.addEventListener('submit', handleSubmit);
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            
            submitBtn.disabled = true;
            submitText.textContent = 'Checking in...';
            
            hideMessages();
            
            try {
                const formData = new FormData(event.target);
                const data = {
                    token: formData.get('token'),
                    fingerprint_hash: fingerprintHash,
                    name: formData.get('name'),
                    course: formData.get('course'),
                    year: formData.get('year'),
                    device_info: deviceInfo
                };
                
                const response = await fetch('/checkin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showSuccess(result.message || 'Check-in successful!');
                    submitText.textContent = 'Checked In âœ“';
                } else {
                    throw new Error(result.message || 'Check-in failed');
                }
                
            } catch (error) {
                console.error('Check-in error:', error);
                showError(error.message || 'Check-in failed. Please try again.');
                
                submitBtn.disabled = false;
                submitText.textContent = 'Check In';
            }
        }

        function enableForm() {
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            
            submitBtn.disabled = false;
            submitText.textContent = 'Check In';
        }

        function showLoading(message) {
            const loadingEl = document.getElementById('loading-message');
            loadingEl.textContent = message;
            loadingEl.classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading-message').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').classList.remove('hidden');
        }

        function showSuccess(message) {
            document.getElementById('success-message').textContent = message;
            document.getElementById('success-message').classList.remove('hidden');
        }

        function hideMessages() {
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                console.log('Page visible again');
            }
        });
    </script>
</body>
</html>
