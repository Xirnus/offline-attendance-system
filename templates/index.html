<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Check-in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/checkin.css') }}">
    <script src="{{ url_for('static', filename='js/fingerprintjs.umd.min.js') }}"></script>
</head>
<body>
    <h1>Attendance Check-in</h1>
    <p>Please fill in your details to check in</p>

    <!-- Single message div -->
    <div id="message"></div>

    <!-- Check-in Form -->
    <div class="container">
        <h2>Student Attendance Check-in</h2>
        <form id="attendanceForm">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" required placeholder="Enter your Student ID" class="form-control">
            </div>
            
            <input type="hidden" id="fingerprint_hash" name="fingerprint_hash" value="">
            
            <button type="submit" id="submitBtn" disabled>Initializing...</button>
        </form>

        <div class="device-info">
            <div>Device: <span id="device-info">Detecting...</span></div>
            <div>Security ID: <span id="security-id">Generating...</span></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/checkin.js') }}"></script>
    <script>
      // Ensure visitor_id is present in URL for /scan/<token>
      (function() {
        function getVisitorId() {
          try {
            // Try FingerprintJS v3/v4 global
            if (window.FingerprintJS && FingerprintJS.load) {
              return FingerprintJS.load().then(fp => fp.get()).then(res => res.visitorId);
            }
            // Try localStorage
            if (localStorage.getItem('visitor_id')) {
              return Promise.resolve(localStorage.getItem('visitor_id'));
            }
          } catch (e) {}
          return Promise.resolve(null);
        }
        function hasVisitorIdInUrl() {
          return window.location.search.includes('visitor_id=');
        }
        if (!hasVisitorIdInUrl()) {
          getVisitorId().then(function(visitorId) {
            if (visitorId) {
              var url = new URL(window.location.href);
              url.searchParams.set('visitor_id', visitorId);
              window.location.replace(url.toString());
            }
          });
        }
      })();
    </script>
</body>
</html>
